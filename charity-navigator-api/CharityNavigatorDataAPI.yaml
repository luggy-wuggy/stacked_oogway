---
swagger: "2.0"
info:
  description: "The Charity Navigator Data API provides access to Charity Navigator's\n\
    ratings, research content and charitable organization profiles."
  version: "1.0.0"
  title: "CharityNavigatorDataAPI"
host: "api.data.charitynavigator.org"
basePath: "/v2"
tags:
- name: "OrganizationCollection"
  description: "The full collection of organizations in Charity Navigator. Allows\
    \ paged\nretrieval, simple and advanced searching."
- name: "OrganizationObject"
  description: "Represents a single Organization in Charity Navigator."
- name: "RatingCollection"
  description: "Represents the set of Organization Ratings in Charity Navigator. <br/>\n\
