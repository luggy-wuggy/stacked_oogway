          ![Rated Charities\nOnly](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png\n\
          \"Only available for rated charities.\") ![Content\nSubscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png\n\
          \"Included with the paid Content Subscription.\")"
      workingCapitalRatio:
        type: "number"
        description: "Determines how long a charity could sustain its level of spending\
          \ using its\nnet available assets, or working capital, as reported on its\
          \ most recently filed\nForm 990.\n[Learn\nMore](https://www.charitynavigator.org/index.cfm?bay=glossary.word&word=Working%20Capital%20Ratio&mid=4&cid=12&print=1)\n\
          ![Rated Charities\nOnly](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png\n\
          \"Only available for rated charities.\") ![Content\nSubscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png\n\
          \"Included with the paid Content Subscription.\")"
      primaryRevenueGrowth:
        type: "number"
        description: "Prior to CN2.1 Ratings looked at Primary Revenue Growth for\
          \ an Organization\nin addition to Program Expense Growth.  For CN2.1 Ratings\
          \ this is no longer\nconsidered and will be null <br/> ![Rated Charities\n\
          Only](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png\n\
          \"Only available for rated charities.\") ![Content\nSubscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png\n\
          \"Included with the paid Content Subscription.\")"
    description: "A collection of financial performance metrics, each of which has\
      \ an assigned\nweight in Charity Navigator's Financial Score and Financial Rating"
  AccountabilityRating:
    type: "object"
    properties:
      score:
        type: "number"
        description: "Overall accountability score, out of a possible 100, based on\
          \ a set of\nindividual measures of accountability and transparency.\n[Learn\n\
