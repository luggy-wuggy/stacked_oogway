  /Organizations/{ein}:
    get:
      tags:
      - "Organization Object"
      description: "Retrieve full detail of a single Organization. This is a composite\
        \ set of\ninformation describing an organization that may engage in charitable\
        \ work.\nNormally the Organization data structure includes a single legal\
        \ entity, though\nlegal entity information may be excluded in exceptional\
        \ cases."
      operationId: "getOrganization"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "ein"
        in: "path"
        required: true
        type: "string"
      - name: "app_id"
        in: "query"
        description: "3Scale App ID: unique identifier for an application registered\
          \ in the\nCharity Navigator  developer portal."
        required: true
        type: "string"
        x-data-threescale-name: "app_ids"
      - name: "app_key"
        in: "query"
        description: "3Scale App Key: a secret key to authenticate the assigned App\
          \ ID."
        required: true
        type: "string"
        x-data-threescale-name: "app_keys"
      responses:
        200:
          description: "A composite set of information describing an organization\
            \ that may engage in\ncharitable work. Normally the Organization data\
            \ structure includes a single\nlegal entity, though legal entity information\
            \ may be excluded in exceptional\ncases."
          schema:
            $ref: "#/definitions/OrganizationObject"
          examples:
            application/json:
              ein: "411867244"
              orgID: 9037
              charityName: "Home for Life"
              tagLine: "Loving care, a place to belong, a home for life"
              irsClassification:
                subsection: "501(c)(3)"
                foundationStatus: "Organization which receives a substantial part\
                  \ of its support from a governmental unit or the general public\_\
