paths:
  /Organizations:
    get:
      tags:
      - "Organization Collection"
      description: "Retrieve a list of the organizations available in the Charity\
        \ Navigator Data\nStore. Allows paged retrieval, simple and advanced searching."
      operationId: "searchOrganizations"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "app_id"
        in: "query"
        description: "3Scale App ID: unique identifier for an application registered\
          \ in the\nCharity Navigator  developer portal."
        required: true
        type: "string"
        x-data-threescale-name: "app_ids"
      - name: "app_key"
        in: "query"
        description: "3Scale App Key: a secret key to authenticate the assigned App\
          \ ID."
        required: true
        type: "string"
        x-data-threescale-name: "app_keys"
      - name: "pageSize"
        in: "query"
        description: "Number of organizations to return in a single response message.\
          \ Used in\ncombination with `pageNum` for paged responses. Default value\
          \ is 100.  If\nspecified, must be an integer value between 1 and 1,000."
        required: false
        type: "integer"
        format: "int32"
      - name: "pageNum"
        in: "query"
        description: "Page number to return, in case the number of available objects\
          \ in the result\nset is greater than the specified or default `pageSize`.\
          \ Default value is 1.\nIf the value of pageNum is greater than the number\
          \ of pages in the result set,\nthe method will return a 404 error. If the\
          \ requested starting position, computed\nas `((pageNum-1) * pageSize) +\
          \ 1`, is greater than the maximum supported result\nsize of 10,000 objects,\
          \ the method will return a 400 error."
        required: false
        type: "integer"
        format: "int32"
      - name: "search"
        in: "query"
        description: "A simple search string that narrows the results to organizations\
          \ matching\nthe specified search terms. This is a relevance-driven search,\
          \ not an exact\nmatch. Whitespace-separated terms in the search string are\
          \ combined using AND\nlogic, so adding terms has the effect of narrowing\
          \ the search.\nBy default, the search looks for matches in all string or\
          \ text properties. The\nsearchType parameter can change the field values\
          \ included in the search."
        required: false
        type: "string"
      - name: "searchType"
        in: "query"
        description: ".Used in combination with the `search` parameter, specifies\
          \ the type of\n.search to be performed.\n.\n.| Value     | Search Behavior\
          \                       |\n.| --------- | -------------------------------------\
          \ |\n.| DEFAULT   | Search in all string properties.      |\n.| NAME_ONLY\
          \ | Search only in the Organization name. |\n.\n.Omitting the searchType\
          \ parameter has the same effect as specifying \"DEFAULT\".\n.\n.Any value\
          \ other than the ones specified in the table above will cause an HTTP\n\
          .400 error response."
        required: false
        type: "string"
      - name: "rated"
        in: "query"
        description: ".Specifies whether to include only rated charities or unrated\
          \ charities. By\n.default, all charities will be returned.\n.\n.Can be specified\
          \ as `TRUE` or `FALSE`, `0` or `1`, or included without a value,\n.which\
          \ is equivalent to `TRUE` or `1`.\n.\n.| Usage | Search Behavior |\n.| ---\
          \ | --- |\n.| `rated=TRUE`<br/>`rated=1`<br/>`rated` | Return only rated\
          \ charities. |\n.| `rated=FALSE`<br/>`rated=0` | Return only unrated charities.\
          \ |\n.| (default) | Return all charities. |\n.\n.Any value other than the\
          \ ones specified in the table above will cause an HTTP\n.400 error response."
        required: false
        type: "boolean"
      - name: "categoryID"
        in: "query"
        description: "ID of a Category. Search results will be filtered to include\
          \ only\norganizations in the specified category."
        required: false
        type: "string"
      - name: "causeID"
        in: "query"
        description: "ID of a Cause. Search results will be filtered to include only\
          \ organizations\nin the specified cause."
        required: false
        type: "string"
      - name: "fundraisingOrgs"
        in: "query"
        description: ".Specifies whether to include or exclude organizations flagged\
          \ by Charity\n.Navigator as fundraising organizations. By default, all charities\
          \ will be\n.returned.<br/> [Learn\n.More](javascript:openBrWindow('http://www.charitynavigator.org/index.cfm?bay=glossary.word&gid=95&print=1','glossary','scrollbars=yes,width=760,height=400')\n\
          .\n.Can be specified as `TRUE` or `FALSE`, `0` or `1`, or included without\
          \ a value,\n.which is equivalent to `TRUE` or `1`.\n.\n.Note that a charity\
          \ that has a \"Moderate\" or \"High\" Severity Advisory has its rating superseded\
          \ by the Advisory\n.and will not show up with the rated filter on. A rated\
          \ charity with \"Low\" Severity Advisory is still considered rated\n.and\
          \ will still be found with the filter on.\n.\n.| Usage | Search Behavior\
          \ |\n.| --- | --- |\n.| `fundraisingOrgs=TRUE`<br/>`fundraisingOrgs=1`<br/>`fundraisingOrgs`\
          \ | Return only fundraising organizations. |\n.| `fundraisingOrgs=FALSE`<br/>`fundraisingOrgs=0`\
          \ | Return only charities that are not fundraising organizations. |\n.|\
          \ (default) | Return all charities. |\n.\n.Any value other than the ones\
          \ specified in the table above will cause an HTTP\n.400 error response."
        required: false
        type: "boolean"
      - name: "state"
        in: "query"
        description: "If set to a valid 2-letter state code (not case-sensitive),\
          \ filters search\nresults to include only organizations in the specified\
          \ state. An invalid state\ncode will respond with a 400 error."
        required: false
        type: "string"
      - name: "city"
        in: "query"
        description: "Filters search results to include only organizations in cities\
          \ whose names\nmatch the specified string. This uses fuzzy matching, and\
          \ the city name may be\ngiven as a partial string."
        required: false
        type: "string"
      - name: "zip"
        in: "query"
        description: "Filters search results to include only organizations in the\
          \ specified zip\ncode."
        required: false
        type: "string"
      - name: "minRating"
        in: "query"
        description: "Filters search results to include only organizations with a\
          \ rating greater\nthan or equal to the specified value. Must be an integer\
          \ value betwen 0 and 4,\ninclusive. Must be less than or equal to maxRating,\
          \ if specified."
        required: false
        type: "integer"
        format: "int32"
      - name: "maxRating"
        in: "query"
        description: "Filters search results to include only organizations with a\
          \ rating less than\nor equal to the specified value. Must be an integer\
          \ value betwen 0 and 4,\ninclusive. Must be greater than or equal to minRating,\
          \ if specified."
        required: false
        type: "integer"
        format: "int32"
      - name: "sizeRange"
        in: "query"
        description: ".Filters search results to include only organizations within\
          \ a given size\n.bracket, as measured in annual Total Expenses. possible\
          \ values include:\n.\n.| Value | Range             |\n.| ----- | -----------------\
          \ |\n.| 1     | Up to $3.5MM      |\n.| 2     | $3.5MM to $13.5MM |\n.|\
          \ 3     | $13.5MM and up    |\n."
        required: false
        type: "integer"
        format: "int32"
      - name: "donorPrivacy"
        in: "query"
        description: ".Specifies whether to include or exclude organizations that\
          \ have a donor\n.privacy policy.  By default, all charities are included,\
          \ regardless of donor\n.privacy policy.\n.\n.Can be specified as `TRUE`\
          \ or `FALSE`, `0` or `1`, or included without a value,\n.which is equivalent\
          \ to `TRUE` or `1`.\n.\n.| Usage | Search Behavior |\n.| --- | --- |\n.|\
          \ `donorPrivacy=TRUE`<br/>`donorPrivacy=1`<br/>`donorPrivacy` | Return only\
          \ organizations that have a donor privacy policy. |\n.| `donorPrivacy=FALSE`<br/>`donorPrivacy=0`\
          \ | Return only organizations that do not have a donor privacy policy. |\n\
          .| (default) | Return all charities. |\n.\n.Any value other than the ones\
          \ specified in the table above will cause an HTTP\n.400 error response."
        required: false
        type: "boolean"
      - name: "scopeOfWork"
        in: "query"
        description: "Filters search results to include only organizations with a\
          \ given scope of\nwork. Possible values are \"ALL\" (the default), \"REGIONAL\"\
          , \"NATIONAL\", or\n\"INTERNATIONAL\""
        required: false
        type: "integer"
        format: "int32"
      - name: "cfcCharities"
        in: "query"
        description: ".Specifies whether to include or exclude organizations that\
          \ are included in\n.the Combined Federal Campaign, the largest workplace\
          \ giving campaign in USA. By\n.default, all organizations are included.<br/>\
          \ [Learn\n.More](https://www.charitynavigator.org/index.cfm?bay=glossary.word&word=CFC&print=1.)\n\
          .\n.Can be specified as `TRUE` or `FALSE`, `0` or `1`, or included without\
          \ a value,\n.which is equivalent to `TRUE` or `1`.\n.\n.| Usage | Search\
          \ Behavior |\n.| --- | --- |\n.| `cfcCharities=TRUE`<br/>`cfcCharities=1`<br/>`cfcCharities`\
          \ | Return only CFC charities. |\n.| `cfcCharities=FALSE`<br/>`cfcCharities=0`\
          \ | Return only non-CFC charities. |\n.| (default) | Return all charities.\
          \ |\n.\n.Any value other than the ones specified in the table above will\
          \ cause an HTTP\n.400 error response."
        required: false
        type: "boolean"
      - name: "noGovSupport"
        in: "query"
        description: ".Specifies whether to include or exclude organizations that\
          \ do not receive\n.government support. By default, all organizations are\
          \ included.\n.\n.Can be specified as `TRUE` or `FALSE`, `0` or `1`, or included\
          \ without a value,\n.which is equivalent to `TRUE` or `1`.\n.\n.| Usage\
          \ | Search Behavior |\n.| --- | --- |\n.| `noGovSupport=TRUE`<br/>`noGovSupport=1`<br/>`noGovSupport`\
          \ | Return only charities that do not receive government support. |\n.|\
          \ `noGovSupport=FALSE`<br/>`noGovSupport=0` | Return only charities that\
          \ receive government support. |\n.| (default) | Return all charities. |\n\
          .\n.Any value other than the ones specified in the table above will cause\
          \ an HTTP\n.400 error response."
        required: false
        type: "boolean"
      - name: "sort"
        in: "query"
        description: ".Specifies how results should be sorted. By default, results\
          \ are sorted by\n.increasing `ein` value unless a `search` string is specified,\
          \ in which case\n.results are sorted by decreasing relevance to the search\
          \ string.\n.\n.This parameter takes the form of a sort property and an optional\
          \ direction\n.indicator, separated by a colon. E.g. `NAME` or `NAME:ASC`.\n\
          .\n.Sort property can be any of the following (examples indicate default\
          \ direction):\n.\n.| Property | Example | Sort Behavior |\n.| ----- | -------\
          \ | ------------- |\n.| `NAME` | `sort=NAME:ASC` | Sort alphabetically by\
          \ charity name |\n.| `RATING` | `sort=RATING:DESC` | Sort numerically by\
          \ overall ratings score. Implies `rated=true`. |\n.| `RELEVANCE` | `sort=RELEVANCE:DESC`\
          \ | Sort numerically by search relevance score |\n.\n.Currently only one\
          \ sort property is allowed.\n.\n.Any of the following usages will result\
          \ in an HTTP 400 error response:\n.\n.* Sort field is not one of the values\
          \ listed above.\n.* Sort direction is provided and is neither `ASC` nor\
          \ `DESC`.\n.* Sort field is `RATING` and `rated=false` is also specified.\n\
          .* Sort field is `RELEVANCE` and the `search` parameter is not specified."
        required: false
        type: "string"
