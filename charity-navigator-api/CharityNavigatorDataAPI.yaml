            $ref: "#/definitions/ListObject_getList_response400"
        404:
          description: "Not found.  Indicates an invalid or non-existent path parameter\
            \ value."
          schema:
            $ref: "#/definitions/ListObject_getList_response404"
  /Categories:
    get:
      tags:
      - "Category Collection (Content Plan)"
      description: "Returns metadata for Charity Navigator's classification hierarchy\
        \ for\ncharitable Organizations. Category is the top-level classifier, and\
        \ each\ncategory may contain a number of Causes. <br/> ![Content\nSubscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png\n\
        \"Included with the paid Content Subscription.\")"
      operationId: "getCategories"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "app_id"
        in: "query"
        description: "3Scale App ID: unique identifier for an application registered\
          \ in the\nCharity Navigator  developer portal."
        required: true
        type: "string"
        x-data-threescale-name: "app_ids"
      - name: "app_key"
        in: "query"
        description: "3Scale App Key: a secret key to authenticate the assigned App\
          \ ID."
        required: true
        type: "string"
        x-data-threescale-name: "app_keys"
      responses:
        200:
          description: "In Charity Navigator's taxonomy, Category is the most general\
            \ level of\nclassification of Organziations."
          schema:
            $ref: "#/definitions/CategoryCollection"
  /Advisory:
    get:
      tags:
      - "Active Advisory Collection"
      description: "Retrieve the full set of Charity Navigator advisories for a specified\n\
        organization. An advisory is a cautionary communication from Charity Navigator,\n\
        advising of unusual events or behavior related to a known organization."
      operationId: "getAllActiveAdvisories"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "app_id"
        in: "query"
        description: "3Scale App ID: unique identifier for an application registered\
          \ in the\nCharity Navigator  developer portal."
        required: true
        type: "string"
        x-data-threescale-name: "app_ids"
      - name: "app_key"
        in: "query"
        description: "3Scale App Key: a secret key to authenticate the assigned App\
          \ ID."
        required: true
        type: "string"
        x-data-threescale-name: "app_keys"
      - name: "pageSize"
        in: "query"
        description: "Number of organizations to return in a single response message.\
          \ Used in\ncombination with `pageNum` for paged responses. Default value\
          \ is 100.  If\nspecified, must be an integer value between 1 and 1,000."
        required: false
        type: "integer"
        format: "int32"
      - name: "pageNum"
        in: "query"
        description: "Page number to return, in case the number of available objects\
          \ in the result\nset is greater than the specified or default `pageSize`.\
          \ Default value is 1.\nIf the value of pageNum is greater than the number\
          \ of pages in the result set,\nthe method will return a 404 error. If the\
          \ requested starting position, computed\nas `((pageNum-1) * pageSize) +\
          \ 1`, is greater than the maximum supported result\nsize of 10,000 objects,\
          \ the method will return a 400 error."
        required: false
        type: "integer"
        format: "int32"
      responses:
        200:
          description: "Successful response, with a list of Advisorites."
          schema:
            $ref: "#/definitions/ActiveAdvisoryCollection"
          examples:
            application/json:
            - mailingAddress:
                stateOrProvince: "WI"
                city: "Stoughton"
              organization:
                charityNavigatorURL: "https://www.charitynavigator.org/?bay=search.profile&ein=030444849&utm_source=DataAPI&utm_content=b16336bb"
                charityName: "Country Animal Haven"
                ein: "030444849"
              advisories:
                severity: "High"
                active:
                  _rapid_links:
                    related:
                      href: "https://api.data.charitynavigator.org/v2/Organizations/030444849/Advisories?status=ACTIVE"
            - mailingAddress:
                stateOrProvince: "NH"
                city: "Concord"
              organization:
                charityNavigatorURL: "https://www.charitynavigator.org/?bay=search.profile&ein=020136360&utm_source=DataAPI&utm_content=b16336bb"
                charityName: "New Hampshire Sheep and Wool Growers Association"
                ein: "020136360"
              advisories:
                severity: "High"
                active:
                  _rapid_links:
                    related:
                      href: "https://api.data.charitynavigator.org/v2/Organizations/020136360/Advisories?status=ACTIVE"
            - mailingAddress:
                stateOrProvince: "FL"
                city: null
              organization:
                charityNavigatorURL: "https://www.charitynavigator.org/?bay=search.profile&ein=000000085&utm_source=DataAPI&utm_content=b16336bb"
                charityName: "One Door for Education, Inc."
                ein: "000000085"
              advisories:
                severity: "High"
                active:
                  _rapid_links:
                    related:
                      href: "https://api.data.charitynavigator.org/v2/Organizations/000000085/Advisories?status=ACTIVE"
          headers:
            CN_Result_Count:
              type: "integer"
              format: "int32"
              description: "Indicates the total number of objects available in the\
                \ result set. May be\nused by the client in combination with `pageSize`\
                \ to compute the number of pages\nof available data."
        400:
          description: "Invalid request. The ErrorInfo object should contain additional\
            \ details."
          schema:
            $ref: "#/definitions/ActiveAdvisoryCollection_getAllActiveAdvisories_response400"
        404:
          description: "Not found. This means there is no data that satisfies the\
            \ request criteria,\nOr the specified `pageNum` is greater than the number\
            \ of pages of data returned\nfrom the request query."
          schema:
            $ref: "#/definitions/ActiveAdvisoryCollection_getAllActiveAdvisories_response404"
definitions:
  OrganizationCollection:
    type: "array"
    items:
      $ref: "#/definitions/OrganizationCollection_item"
  OrganizationCollection_item:
    type: "object"
    required:
    - "ein"
    - "organization"
    properties:
      ein:
        type: "string"
        description: "The federal Employer Identification Number for the charitable\
          \ organization.\nMay be set to a system-assigned value in cases where the\
          \ organization is\nfictitious, or the real EIN is not available."
        minLength: 1
      orgID:
        type: "integer"
        description: "Internal identifier assigned by Charity Navigator. Only rated\
          \ charities have\nan orgID. <br/> ![Rated Charities\nOnly](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png\n\
          \"Only available for rated charities.\") ![Content\nSubscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png\n\
          \"Included with the paid Content Subscription.\")"
      charityName:
        type: "string"
        description: "Name of the charitable organization."
        minLength: 1
      tagLine:
        type: "string"
        description: "Tagline describing the charity."
        minLength: 1
      websiteURL:
        type: "string"
        description: "URL of the organization's website. <br/> ![Content\nSubscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png\n\
          \"Included with the paid Content Subscription.\")"
        minLength: 1
      charityNavigatorURL:
        type: "string"
        minLength: 1
      mission:
        type: "string"
        description: "The organization's mission statement."
        minLength: 1
      currentRating:
        $ref: "#/definitions/OrganizationCollection_currentRating"
      category:
        $ref: "#/definitions/OrganizationCollection_category"
      cause:
        $ref: "#/definitions/OrganizationCollection_cause"
      irsClassification:
        $ref: "#/definitions/OrganizationCollection_irsClassification"
      mailingAddress:
        $ref: "#/definitions/OrganizationCollection_mailingAddress"
      donationAddress:
        $ref: "#/definitions/OrganizationCollection_donationAddress"
      advisories:
        $ref: "#/definitions/OrganizationCollection_advisories"
      organization:
        $ref: "#/definitions/OrganizationLink"
    description: "The full collection of organizations in Charity Navigator. Allows\
      \ paged\nretrieval, simple and advanced searching."
  OrganizationCollection_currentRating:
    type: "object"
    properties:
      ratingID:
        type: "string"
        description: "Unique identifier for this Rating. <br/> ![Rated Charities\n\
          Only](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png\n\
          \"Only available for rated charities.\") ![Content\nSubscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png\n\
          \"Included with the paid Content Subscription.\")"
        minLength: 1
      score:
        type: "number"
        description: "Overall score, out of a possible 100, based on a two-dimensional\
          \ analysis of\nfinancial health and accountability.\n[Learn\nMore](https://www.charitynavigator.org/index.cfm?bay=content.view&cpid=1287)\n\
          ![Rated Charities\nOnly](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png\n\
          \"Only available for rated charities.\") ![Content\nSubscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png\n\
          \"Included with the paid Content Subscription.\")"
      rating:
        type: "integer"
        description: "Overall rating, on a four-star scale, based on a two-dimensional\
          \ analysis of\nfinancial health and accountability.\n[Learn\nMore](https://www.charitynavigator.org/index.cfm?bay=content.view&cpid=1287)\n\
          ![Rated Charities\nOnly](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png\n\
          \"Only available for rated charities.\")"
      publicationDate:
        type: "string"
        format: "date"
        description: "Date the Rating was published ![Rated Charities\nOnly](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png\n\
          \"Only available for rated charities.\") ![Content\nSubscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png\n\
          \"Included with the paid Content Subscription.\") <br/>"
      financialRating:
        $ref: "#/definitions/OrganizationCollection_currentRating_financialRating"
      accountabilityRating:
        $ref: "#/definitions/OrganizationCollection_currentRating_accountabilityRating"
      ratingImage:
        $ref: "#/definitions/IconSet"
      form990:
        $ref: "#/definitions/Form990"
    description: "Current rating for the organization. <br/> ![Rated Charities\nOnly](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png\n\
      \"Only available for rated charities.\")"
  OrganizationCollection_currentRating_financialRating:
    type: "object"
    properties:
      score:
        type: "number"
        description: "Overall financial score, out of a possible 100, based on a set\
          \ of individual\nmeasures of financial health.\n[Learn\nMore](https://www.charitynavigator.org/index.cfm?bay=content.view&cpid=35)\n\
          ![Rated Charities\nOnly](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png\n\
          \"Only available for rated charities.\") ![Content\nSubscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png\n\
          \"Included with the paid Content Subscription.\")"
      rating:
        type: "integer"
        description: "Overall financial rating, on a four-star scale.\n[Learn\nMore](https://www.charitynavigator.org/index.cfm?bay=content.view&cpid=1287)\n\
          ![Rated Charities\nOnly](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png\n\
          \"Only available for rated charities.\") ![Content\nSubscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png\n\
          \"Included with the paid Content Subscription.\")"
    description: "Financial Score, Rating, and performance metrics. <br/> ![Rated\
      \ Charities\nOnly](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png\n\
      \"Only available for rated charities.\") ![Content\nSubscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png\n\
      \"Included with the paid Content Subscription.\")"
  OrganizationCollection_currentRating_accountabilityRating:
    type: "object"
    properties:
      score:
        type: "number"
        description: "Overall accountability score, out of a possible 100, based on\
          \ a set of\nindividual measures of accountability and transparency.\n[Learn\n\
          More](https://www.charitynavigator.org/index.cfm?bay=content.view&cpid=1093)\n\
          <br/> ![Rated Charities\nOnly](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png\n\
          \"Only available for rated charities.\") ![Content\nSubscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png\n\
          \"Included with the paid Content Subscription.\")"
      rating:
        type: "integer"
        description: "Overall accountability and transparency rating, on a four-star\
          \ scale.\n[Learn\nMore](https://www.charitynavigator.org/index.cfm?bay=content.view&cpid=1283)\n\
          ![Rated Charities\nOnly](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png\n\
          \"Only available for rated charities.\") ![Content\nSubscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png\n\
          \"Included with the paid Content Subscription.\")"
    description: "Accountability and Transparency Score, Rating, and test indicators.\
      \ <br/>\n![Rated Charities\nOnly](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png\n\
      \"Only available for rated charities.\") ![Content\nSubscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png\n\
      \"Included with the paid Content Subscription.\")"
  IconSet:
    type: "object"
    properties:
      small:
        type: "string"
        minLength: 1
      large:
        type: "string"
        minLength: 1
    description: "A set of URLs different sized icons with the same underlying meaning."
  Form990:
    type: "object"
    properties:
      fundraisingExpenses:
        type: "number"
        description: "Fundraising expenses as reported on the income statement for\
          \ the rating\nperiod. This measure reflects what a charity spends to raise\
          \ money. Fundraising\nexpenses can include campaign printing, publicity,\
          \ mailing, and staffing and\ncosts incurred in soliciting donations, memberships,\
          \ and grants.\n[Learn\nMore](https://www.charitynavigator.org/index.cfm?bay=glossary.word&word=Fundraising%20Expenses&mid=2&cid=21&print=1)\n\
          ![Rated Charities\nOnly](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png\n\
          \"Only available for rated charities.\") ![Content\nSubscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png\n\
          \"Included with the paid Content Subscription.\")"
      administrativeExpenses:
        type: "number"
        description: "Administrative expenses as reported on the income statement\
          \ for the rating\nperiod. This measure reflects what percent of its total\
          \ budget a charity spends\non overhead, administrative staff and associated\
          \ costs, and organizational\nmeetings.\n[Learn\nMore](https://www.charitynavigator.org/index.cfm?bay=glossary.word&word=Administrative%20Expenses&mid=3&cid=21&print=1)\n\
          ![Rated Charities\nOnly](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png\n\
          \"Only available for rated charities.\") ![Content\nSubscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png\n\
          \"Included with the paid Content Subscription.\")"
      programExpenses:
        type: "number"
        description: "Program expenses as reported on the income statement for the\
          \ rating period.\nThis measure reflects what a charity spends to raise money.\
          \ Fundraising expenses\ncan include campaign printing, publicity, mailing,\
          \ and staffing and costs\nincurred in soliciting donations, memberships,\
          \ and grants.\n[Learn\nMore](https://www.charitynavigator.org/index.cfm?bay=glossary.word&word=Program%20Expenses&mid=7&cid=21&print=1)\n\
          ![Rated Charities\nOnly](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png\n\
          \"Only available for rated charities.\") ![Content\nSubscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png\n\
          \"Included with the paid Content Subscription.\")"
      totalExpenses:
        type: "number"
        description: "Total functional expenses, computed as the sum of program expenses,\n\
          administrative expenses and fundraising expenses, as reported on the income\n\
          statement for the rating period. <br/> ![Rated Charities\nOnly](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png\n\
          \"Only available for rated charities.\") ![Content\nSubscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png\n\
          \"Included with the paid Content Subscription.\")"
      totalRevenue:
        type: "number"
        description: "Total revenue, as reported on the income statement for the rating\
          \ period.\nCharities can derive revenue or funding from a variety of sources,\
          \ including\ncontributions, program services, membership dues, interest\
          \ on savings,\ninvestment income, special events, and sales of inventory.\
          \ <br/> ![Rated\nCharities\nOnly](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png\n\
          \"Only available for rated charities.\") ![Content\nSubscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png\n\
          \"Included with the paid Content Subscription.\")"
      totalNetAssets:
        type: "number"
        description: "Total net assets, computed as he difference between assets and\
          \ liabilities,\nas reported on the organization's financial statement for\
          \ the rating period.\nAlthough charities do not exist to make money, they\
          \ do work to build and\nmaintain reasonable reserves of net assets. Growing\
          \ its net assets helps a\ncharity outpace inflation and sustain future program\
          \ activities. [Learn\nMore](https://www.charitynavigator.org/index.cfm?bay=glossary.word&word=Net%20Assets&print=1)\n\
          <br/> ![Rated Charities\nOnly](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png\n\
          \"Only available for rated charities.\") ![Content\nSubscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png\n\
          \"Included with the paid Content Subscription.\")"
      totalContributions:
        type: "number"
        description: "Total contributions is the sum of all contributions - including\n\
          gifts, and grants, federated campaigns, membership dues, fundraising events,\n\
          related organizations, and government grants. ![Rated Charities\nOnly](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png\n\
          \"Only available for rated charities.\") ![Content\nSubscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png\n\
          \"Included with the paid Content Subscription.\")"
      primaryRevenue:
        type: "number"
        description: "The revenue a charity generates as a result of the work it does.\n\
          A charity's primary revenue includes grants and contributions, revenue produced\
          \ from\nprograms and services, and membership fees and dues. [Learn\nMore](https://www.charitynavigator.org/index.cfm?bay=glossary.word&gid=10&print=1)\n\
          <br/> ![Rated Charities\nOnly](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png\n\
          \"Only available for rated charities.\") ![Content\nSubscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png\n\
          \"Included with the paid Content Subscription.\")"
      otherRevenue:
        type: "number"
        description: "In addition to primary revenue sources, charities derive revenue\
          \ from investments,\nrents, special events, sales of inventory, and other\
          \ unrelated business income. [Learn\nMore](https://www.charitynavigator.org/index.cfm?bay=glossary.word&word=Other%20Revenue&print=1)\n\
          <br/> ![Rated Charities\nOnly](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png\n\
          \"Only available for rated charities.\") ![Content\nSubscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png\n\
          \"Included with the paid Content Subscription.\")"
      ceoCompensationPercent:
        type: "number"
        description: "Based on the data found in each charity's most recently filed\
          \ Form 990, we include salary,\ncash bonuses, and expense accounts when\
          \ we measure a CEO's compensation. We do not include\ncontributions to benefit\
          \ plans or deferred compensation that is allocated to be paid in later\n\
          years. Deferred compensation is often accrued over many years and then is\
          \ paid as a lump sum in\none year. As such, we do include deferred compensation\
          \ as part of the compensation figure in the\nyear in which it is actually\
          \ paid out to the employee and/or when it is expensed per the 990.\nMany\
          \ charities use fiscal years that differ from the calendar year. In these\
          \ cases, it is\nimportant to recognize that the CEO’s compensation reported\
          \ on the Form 990 reflects the CEO’s\npay for the calendar year, not the\
          \ fiscal year. Why? Because the IRS requires that charities\nreport compensation\
          \ on the Form 990 exactly the same as they did on the W-2 Form\n(which is\
          \ based on the calendar year).\nMany donors are understandably interested\
          \ in how much the leaders of charities earn. This information\nis public\
          \ record so Charity Navigator reports it for our users. This information\
          \ does not factor\ninto an organization's Charity Navigator rating. We provide\
          \ this percentage so donors can quickly put\nthe salary into perspective.\
          \ For comparative purposes, a charity with total expenses of $20 million,\n\
          which compensates its highest paid executive at $200,000 per year (or 1%)\
          \ would appear to have tighter\ncontrol on expenses than the $1 million\
          \ organization which pays its chief executive the same amount\n(or 20% of\
          \ expenses for one person). [Learn\nMore](https://www.charitynavigator.org/index.cfm/bay/glossary.word/word/Leadership%20Compensation%20and%20Other%20Salaries%20of%20Note%20as%20a%20Percentage%20of%20Total%20Expenses/print/1.htm)\n\
          <br/> ![Rated Charities\nOnly](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/Blue_Star-16.png\n\
          \"Only available for rated charities.\") ![Content\nSubscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png\n\
          \"Included with the paid Content Subscription.\")"
    description: "A subset of financial disclosures reported on the organization's\
      \ IRS Form\n990."
  OrganizationCollection_category:
    type: "object"
    properties:
      categoryID:
        type: "string"
        description: "Charity Navigator's unique identifier for the category."
        minLength: 1
      categoryName:
        type: "string"
        description: "Name of the category."
        minLength: 1
    description: "The primary category of this organization's charitable work as assigned\
      \ by\nCharity Navigator."
  OrganizationCollection_cause:
    type: "object"
    properties:
      causeID:
        type: "string"
        description: "Charity Navigator's unique identifier for the cause."
        minLength: 1
      causeName:
        type: "string"
        description: "Name of the cause."
        minLength: 1
    description: "The primary cause of this organization's charitable work as assigned\
      \ by\nCharity Navigator."
  OrganizationCollection_irsClassification:
    type: "object"
    properties:
      subsection:
        type: "string"
        description: "A subsection in the tax code which defines the category under\
          \ which an\norganization may be exempt from taxes."
        minLength: 1
      foundationStatus:
        type: "string"
        description: "IRS classification of type of foundation. This is only applicable\
          \ to\n501(c)(3) Foundations."
        minLength: 1
      deductibility:
        $ref: "#/definitions/DeductibilityType"
      deductibilityDetail:
        type: "string"
        description: "Provides more information when deductibility is NOT_DEDUCTIBLE_GENERALLY,\n\
          indicating that donations to an organization are not generally deductible."
        minLength: 1
      deductibilityCode:
        type: "string"
        description: "IRS Code to specify whether donations to this organization are\
          \ tax-deductible."
        minLength: 1
      nteeCode:
        type: "string"
        description: "The IRS's full classification code for the type of work this\
          \ Organization\nperforms"
        minLength: 1
      nteeClassification:
        type: "string"
        description: "The IRS's text description of the work that this Organization\
          \ performs\nwhich corresponds to the full NTEECode"
        minLength: 1
      nteeLetter:
        type: "string"
        description: "Within the IRS's classification system, the first letter of\
          \ the code\nrepresents broad subsectors, such as health, education, and\
          \ youth development,\nof the charitable organization universe."
        minLength: 1
