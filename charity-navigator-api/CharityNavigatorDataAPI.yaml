    \"Included with the paid Content Subscription.\")"
- name: "RatingObject"
  description: "Represents a single Rating in Charity Navigator. Each rating is listed\
    \ once,\nunder its primary `referenceOrganization`. Note that the rating may apply\
    \ to\nother organizations, and this is represented by `includedOrganizations`,\
    \ which\nis a collection of hyperlinks to all of the organizations to which the\
    \ rating\napplies. <br/> ![Content\nSubscription](https://cdn2.hubspot.net/hubfs/597611/CharityNavigator/FA-Data-Table-16.png\n\
